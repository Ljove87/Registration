{% extends "home/base.html" %}
{% block content %}
        <div class="">
            <h1 class="naslov-blog">Velja BLOG</h1>
        </div>
        {% for post in posts %}
            <div class="col-12 posts">
                <p>published: {{ post.published_date|date:"d F, Y" }}</p>
                <hr>
                <h2><a href="">{{ post.title }}</a></h2>
                <p>{{ post.text }}</p>
             </div>
{% endfor %}
{% endblock content %}
