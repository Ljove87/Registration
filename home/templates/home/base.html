{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'home/main.css' %}">
    {% if title %}
    <title>Velja`s Site - {{ title }}</title>
    {% else %}
    <title>Velja`s Site</title>
    {% endif %}

</head>
<body>

        <header class="site-header">
                <nav class="navbar navbar-expand-md navbar-light fixed-top">
                  <div class="container">
                    <a class="logo" href="{% url 'home-home' %}">Velja Site</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarToggle">
                      <div class="navbar-nav mr-auto">
                        <a class="nav-item nav-link" href="{% url 'home-home' %}">Home</a>
                        <a class="nav-item nav-link" href="{% url 'about-home' %}">About</a>
                        <a class="nav-item nav-link" href="{% url 'contact-home' %}">Contact</a>
                      </div>
                      <!-- Navbar Right Side -->
                      <div class="navbar-nav">
                        
                         <a class="nav-item nav-link" href="#">New Post</a>
                         <a class="nav-item nav-link" href="#">Profile</a>
                         <a class="nav-item nav-link" href="#">Logout</a>
                        
                         <a class="nav-item nav-link" href="#">Login</a>
                         <a class="nav-item nav-link" href="#">Register</a>
                        
                      </div>
                    </div>
                  </div>
                </nav>
        </header>
    <div class="container">
        {% block content %}{% endblock  %}
    </div>
     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
